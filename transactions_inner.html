<body class="is-popup">
<div class="tabwindow tabwindow_no-padding">
    <div class="tabwindow__in">
        <div class="tabwindow__nav">
            <ul class="tabs">
                <li><a href="" class="is-active">Transaction</a></li>
            </ul>
            <div class="tabwindow__state">
                  Alaska
            </div>
        </div>
        <div class="tabwindow__content">
            <div class="group group_no-left">
                <div class="group__title">
                    <h2>system information</h2>
                </div>
                <div class="group__content">
                    <div class="row row_400">
                        <span class="row__text">Client</span>
                        <div class="row__main">
                            <select class="chosen-select">
                                <option value="">&nbsp;</option>
                                <option value="Any">Any</option>
                                <option value="Italy">Italy</option>
                                <option value="Urkaine">Urkaine</option>
                                <option value="India">India</option>
                            </select> 
                        </div>
                    </div>
                    <div class="row row_400">
                        <span class="row__text">Anount</span>
                        <div class="row__main">
                            <input type="text" class="input input_s">
                        </div>
                    </div>
                    <div class="row row_400">
                        <span class="row__text">Date</span>
                        <div class="row__main">
                            <input type="text" class="input js-date">
                        </div>
                    </div>
                    <div class="row row_400">
                        <span class="row__text">Payment ACC</span>
                        <div class="row__main">
                            <select class="chosen-select">
                                <option value="">&nbsp;</option>
                                <option value="Any">Any</option>
                                <option value="Italy">Italy</option>
                                <option value="Urkaine">Urkaine</option>
                                <option value="India">India</option>
                            </select> 
                        </div>
                    </div>
                    <div class="row row_400">
                        <span class="row__text">Comment</span>
                        <div class="row__main">
                            <input type="text" class="input">
                        </div>
                    </div>
                    <div class="row row_400 actions">
                         <div class="button">Ok</div>
                        <div class="button">Cancel</div>
                        <div class="button button_blue">Apply</div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
